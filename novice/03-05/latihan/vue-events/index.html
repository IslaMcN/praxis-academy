<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-Events</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <h1>Events</h1>
        <button @click=greet>Say Hello World</button>
        <button @click="add(1)">Add a Year</button>
        <button @click="subtract(1)">Subtract a Year</button>
        <button @dblclick="add(10)">Add 10 Years</button>
        <button @dblclick="subtract(10)">Subtract 10 Years</button>
        <p>My age is {{age}}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{ x }},{{ y }}</div>
        <a v-on:click.prevent="click" href="https://hj.bengkuluprov.go.id">Website Link</a>
    </div>
    <script src="app.js"></script>
</body>

</html>
